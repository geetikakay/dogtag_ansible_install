[DEFAULT]
pki_instance_name=FoobarCloneCA1
pki_https_port= capki_https_port
pki_http_port= capki_http_port

#Admin
pki_admin_password=Secret123

#client Dir
pki_client_database_password=Secret123
pki_client_pkcs12_password=Secret123
pki_client_dir=/opt/FoobarCloneCA1

#Security Domain
pki_security_domain_password=Secret123
pki_security_domain_hostname=MASTER
pki_security_domain_https_port=capki_https_port
pki_security_domain_user=caadmin

#Directory Server
pki_ds_password=Secret123
pki_ds_hostname=SERVERNAME
pki_ds_ldap_port=389
pki_clone_replication_master_port=ldapServerPort
pki_clone_replication_clone_port=389
pki_ds_secure_connection=False
pki_ds_remove_data=True

[Tomcat]
pki_ajp_port=capki_ajp_port
pki_tomcat_server_port=capki_tomcat_port

[CA]
pki_clone=True
pki_clone_pkcs12_password=Secret123
pki_clone_pkcs12_path=/tmp/ca_backup_keys.p12
pki_clone_replicate_schema=True
pki_clone_uri=https://MASTER:capki_https_port
pki_ds_base_dn=o=topology-02-CA-CA
